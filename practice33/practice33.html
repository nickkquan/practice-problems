    <title>Practice 33 - Invert Positive Number</title>

    <script>

        function invert_negatives(number){
            result = 0;
            if (number < 0) {
                result = number;
                return result;
            }

            if (number > 0) {
                result = number * -1;
                return result;
            }

            if (number = 0) {
                result = number;
                return result;
            }

            if (number != 'number') {
                result = false;
                return result;
            }

        }

    </script>
