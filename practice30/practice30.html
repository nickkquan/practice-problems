<!DOCTYPE html>

<html>

<head>

    <title>Practice Problem 30 - Random Number or Array Element</title>

    <script>

        function random_range(start_num, end_num) {

            var result =[];

            if (typeof(start_num) === 'number') {
                result.push(Math.floor(Math.random() * (end_num - start_num + 1)) + start_num);
            } else {
                // (Math.floor(Math.random() * start_num.length));
                result.push(start_num[Math.floor(Math.random() * start_num.length)]);
            }
            return result;
        }

    </script>

</head>
