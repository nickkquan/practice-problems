<!DOCTYPE html>

<html>

<head>

    <title>Practice Problem 29 - Do Math</title>

    <script>

        function do_math(num1, num2, operator) {

            var result = '';

            if(operator === '+'){
                result = num1+num2;
            } else if(operator === '-'){
                result = num1-num2;
            } else if(operator === '*' || operator === 'x' || operator === 'X') {
                result = num1*num2;
            } else if(operator === '/'){
                result=num1/num2;
            }
            return result;
        }

    </script>

</head>
