<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function fizzBuzz() {
            var result = [];

            for (var index = 1; index <= 100; index++) {
                if (index % 15 === 0) {
                    result.push("FizzBuzz")
                } else if (index % 3 === 0) {
                    result.push("Fizz")
                } else if (index % 5 === 0) {
                    result.push("Buzz")
                } else {
                    result.push(index)
                }
            }
            console.log(result);
        }

        fizzBuzz();

    </script>
</head>

</html>
